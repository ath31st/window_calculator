events {
    worker_connections 1024; # Количество соединений на worker
}

http {
    # Настройки для оптимизации производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Настройки для безопасности
    server_tokens off; # Скрытие версии Nginx в заголовках
    client_max_body_size 10M; # Ограничение размера тела запроса

    # Настройки MIME-типов
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Настройки для SSL/TLS
    ssl_protocols TLSv1.2 TLSv1.3; # Использование только современных протоколов
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5; # Набор безопасных шифров
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Редирект с HTTP на HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri; # Редирект на HTTPS
    }

    # Основной сервер для HTTPS
    server {
        listen 443 ssl;
        server_name localhost;

        # Пути к сертификатам
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        # Проксирование запросов к API на сервер
        location /api/ {
            proxy_pass http://server_container:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Проксирование всех остальных запросов на клиент
        location / {
            proxy_pass http://client_container:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Кэширование статических файлов
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 30d;
                add_header Cache-Control "public, no-transform";
            }
        }

        # Обработка ошибок
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}